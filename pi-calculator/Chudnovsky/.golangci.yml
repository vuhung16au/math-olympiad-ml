run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - gosec
    - govet
    - staticcheck
    - unused
    - ineffassign
    - gofmt
    - goimports
    - misspell
    - goconst
    - gocritic
    - gofumpt

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  gosec:
    severity: medium
  govet:
    check-shadowing: true
  unused:
    check-exported: true

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
